<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Calculator</title>
</head>
<body>
    <section id="arithmetic">
        <h2>Arithmetic</h2>
        <div>
        <input id="num1" name="num1" required />
        <label>+</label>
        <input id="num2" name="num2" required />
        <button type="button" onclick="add()">=</button>
        <label id="result"></label>
        </div>
    </section>
    <script>
        async function add(){
            const input1 = document.getElementById('num1');
            const input2 = document.getElementById('num2');
            let num1 = input1.value;
            let num2 = input2.value;
            const response = await fetch("https://arithmetic-service-hemanthindala.onrender.com/add/"+num1+"/"+num2);
            const sum = await response.json();
            document.getElementById("result").innerText = sum.result;
        }
    </script>
    <script>
        function calculateSum() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);

            if (!isNaN(num1) && !isNaN(num2)) {
                var sum = num1 + num2;

                document.getElementById('result').innerHTML =  sum;
            } else {
                document.getElementById('result').innerHTML = 'Please enter valid numbers.';
            }
        }
</script>
</body>
</html>
